<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.20/sweetalert2.min.css"
        integrity="sha512-yX1R8uWi11xPfY7HDg7rkLL/9F1jq8Hyiz8qF4DV2nedX4IVl7ruR2+h3TFceHIcT5Oq7ooKi09UZbI39B7ylw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shopping Cart</title>
</head>

<body>

    <h3 class="bg-warning py-4 text-capitalize text-center m-0">
        shopping cart
    </h3>

    <div class="container">
        <!-- ADD ITEM SECTION -->
        <div class="row">
            <div class="col-md-6 offset-3">
                <h4 class="text-center text-uppercase py-2"><i class="fa-solid fa-cart-shopping fa-1x"></i> shopping
                    list</h4>
                <form id="addItemfrm">
                    <div class="form-group">
                        <label for="item" class="sr-only">Enter Item</label>
                        <input type="text" required placeholder="Enter Item" class="enterItem  w-100 p-2"
                            id="enterItem">
                    </div>
                    <button type="submit" class="btn btn-dark addItemBtn mb-4" id="addItemBtn">+ Add Item</button>
                    <button type="button" class="btn btn-success updateItemBtn mb-4 d-none" id="updateItemBtn"><span><i
                                class="fa-regular fa-pen-to-square"></i></span> Update Item</button>
                </form>


                <p class="alert alert-info text-center  my-2" id="itemCount"> </p>
                <div class="form-group">
                    <label for="filterItem" class="sr-only"> Search Item</label>
                    <input type="text" placeholder="Search Item" class="filterItem w-100 p-2 d-none" id="filterItem">
                </div>




                <!-- FILTER AND DISPLAY ITEM SECTION -->
                <p class="alert alert-info text-center  my-2 d-none" id="searchCount"> </p>
                <div class="row mb-2" id="itemListContainer">

                    <!-- <div class="col-6 item-border mb-2">
                        <div class="p-2 item d-flex justify-content-betweenfont-weight-bold ">
                            <p class="m-0">milk</p>
                            <button type="button" class="close text-danger" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> -->
                </div>
                <button type="button" class="btn btn-outline-dark  w-100 d-none" id="clearBtn">Clear All</button>
            </div>
        </div>
    </div>


    <!-- All CDN's and SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/01234cd090.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.20/sweetalert2.all.min.js"
        integrity="sha512-g6SyD3meGVFsbHBlMq7eDdEXPvtH9/yPKS9HNZKN1sB6nDVSzVwcmArToKFPb0EIlT16Q45/urC6DjJf1q8rIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
